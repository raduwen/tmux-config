unbind-key C-b
set -g prefix C-s

# reload
unbind r
bind   r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded."

# kill
unbind K
bind   K confirm-before "kill-window"

# set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g automatic-rename off
setw -g mode-keys vi

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

bind 'c' new-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind 'p' split-window -v -l10 -c "#{pane_current_path}"
bind 't' next-window
bind 'T' previous-window
bind 'N' new-session

bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R

set-option -g history-limit 100000
set-option -g renumber-windows off

set-option -g status on
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-bg "colour0"
set-option -g status-fg "colour255"
set-option -g status-left-length 16
set-option -g status-left "#[fg=colour255]#S#[default] > "
set-option -g status-right-length 64
set-option -g status-right "#[fg=colour11] $USER@#h | LA: #(loadaverage) | Mem: #(used_mem)%% | %m/%d %H:%M:%S#[default] | [#(tmux ls | wc -l | sed -E 's/\s\+//g')]"
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour8] #I: #W #[default]"
set-window-option -g window-status-current-style fg='#282a36',bold,bg=cyan
set-window-option -g window-status-style fg=cyan,bg=default

set-option -g pane-border-status top
set-option -g pane-border-format "#(tmux-pane-border '#{pane_current_path}' #{window_zoomed_flag} #{pane_active} #{pane_id})[#{pane_current_command}]"
set-option -g pane-active-border-style fg=green,bg='#282a36'
set-option -g pane-border-style fg=colour7,bg=colour0

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g escape-time 0

# setup 'v' to begin selection as in Vim
bind v copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

if "test -s ~/.config/tmux/local.conf" "source-file ~/.config/local.conf"

